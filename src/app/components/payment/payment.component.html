<div class="container">
  <div class="row">
    <!-- Payment Cards -->
    <div class="col-lg-4 mb-lg-0 mb-3" *ngFor="let card of paymentCards">
      <div class="card p-3">
        <div class="img-box">
          <img [src]="card.imageUrl" alt="Card image" />
        </div>
        <div class="number">
          <label class="fw-bold">{{ card.cardNumber }}</label>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <small
            ><span class="fw-bold">Expiry date:</span
            ><span>{{ card.expiryDate }}</span></small
          >
          <small
            ><span class="fw-bold">Name:</span
            ><span>{{ card.name }}</span></small
          >
        </div>
      </div>
    </div>

    <!-- Payment Methods -->
    <div class="col-12 mt-4">
      <div class="card p-3">
        <p class="mb-0 fw-bold h4">Payment Methods</p>
      </div>
    </div>

    <!-- Payment Mode Selection -->
    <div class="col-12">
      <div class="form-group">
        <label for="paymentMode">Select Payment Mode</label>
        <select
          class="form-control"
          id="paymentMode"
          [(ngModel)]="paymentMode"
          (change)="onPaymentModeChange($event)"
        >
          <option value="">Select a payment mode</option>
          <option value="bank">Bank Transfer</option>
          <option value="upi">UPI</option>
          <option value="cash">Cash</option>
        </select>
      </div>
    </div>

    <!-- Bank Transfer Form -->
    <div class="col-12" *ngIf="paymentMode === 'bank'">
      <div class="card p-3 mt-3">
        <h5>Bank Transfer Details</h5>
        <form>
          <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input
              type="text"
              class="form-control"
              id="accountNumber"
              [(ngModel)]="bankDetails.accountNumber"
              name="accountNumber"
            />
          </div>
          <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input
              type="text"
              class="form-control"
              id="ifscCode"
              [(ngModel)]="bankDetails.ifscCode"
              name="ifscCode"
            />
          </div>
          <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input
              type="text"
              class="form-control"
              id="bankName"
              [(ngModel)]="bankDetails.bankName"
              name="bankName"
            />
          </div>
          <button class="btn btn-primary mt-3" (click)="submitBankTransfer()">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Total Amount Section -->
    <div class="col-12 mt-4">
      <div class="card p-3">
        <h5>Total Amount:</h5>
        <p class="fw-bold h4">{{ totalAmount | currency : "INR" }}</p>
      </div>
    </div>

    <!-- Payment Button -->
    <div class="col-12">
      <div class="btn btn-primary payment mt-3" (click)="makePayment()">
        Make Payment
      </div>
    </div>
  </div>
</div>
